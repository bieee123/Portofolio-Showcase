                extend: {

                        'player-glow': 'playerGlow 2s ease-in-out infinite alternate',
                        'bounce-slow': 'bounce 2s infinite',

                    keyframes: {
                        lavaFlow: {
                            '0%': { filter: 'brightness(1) hue-rotate(0deg)' },
                            '100%': { filter: 'brightness(1.4) hue-rotate(10deg)' }

        let currentLevel = 0;

        function Vector(x, y) {
            this.x = x;
            this.y = y;
        }

        Vector.prototype.plus = function (other) {
            return new Vector(this.x + other.x, this.y + other.y);
        };

        Vector.prototype.times = function (scale) {
            return new Vector(this.x * scale, this.y * scale);
        };

        var actorchars = {
            '@': Player,
            o: Coin,
            '=': Lava,
            '|': Lava,
            v: Lava,
        };

        function Player(pos) {
            this.pos = pos.plus(new Vector(0, -0.5));
            this.size = new Vector(0.5, 1);
            this.speed = new Vector(0, 0);
        }

        Player.prototype.type = 'player';

        function Lava(pos, ch) {
            this.pos = pos;
            this.size = new Vector(1, 1);
            if (ch === '=') this.speed = new Vector(2, 0);
            else if (ch === '|') this.speed = new Vector(0, 2);
            else if (ch === 'v') {
                this.speed = new Vector(0, 3);
                this.repeatPos = pos;
            }
        }
        Lava.prototype.type = 'lava';

        function Coin(pos) {
            this.basePos = this.pos = pos;
            this.size = new Vector(0.6, 0.6);
            this.wobble = Math.random() * Math.PI * 2;
        }
        Coin.prototype.type = 'coin';

        function Level(plan) {
            this.width = plan[0].length;
            this.height = plan.length;
            this.grid = [];
            this.actors = [];

            for (var y = 0; y < this.height; y++) {
                var line = plan[y], gridLine = [];
                for (var x = 0; x < this.width; x++) {
                    var ch = line[x], fieldType = null;
                    var Actor = actorchars[ch];
                    if (Actor) this.actors.push(new Actor(new Vector(x, y), ch));
                    else if (ch === 'x') fieldType = 'wall';
                    else if (ch === '!') fieldType = 'lava';
                    gridLine.push(fieldType);
                }
                this.grid.push(gridLine);
            }
            this.player = this.actors.filter(function (actor) {
                return actor.type === 'player';
            })[0];
            this.status = this.finishDelay = null;
        }

        Level.prototype.isFinished = function () {
            return this.status != null && this.finishDelay < 0;
        };

        function element(name, className) {
            var elem = document.createElement(name);
            if (className) elem.className = className;
            return elem;
        }

        function DOMDisplay(parent, level) {
            this.wrap = parent.appendChild(element('div', 'game relative overflow-hidden border-4 border-orange-400 rounded-xl shadow-2xl bg-gradient-to-b from-slate-800 to-slate-900'));
            this.level = level;

            this.wrap.appendChild(this.drawBackground());
            this.actorLayer = null;
            this.drawFrame();
        }

        var scale = 15;

        DOMDisplay.prototype.drawBackground = function () {
            var table = element('table', 'w-full h-full border-spacing-0 table-fixed');
            table.style.width = this.level.width * scale + 'px';
            table.style.height = this.level.height * scale + 'px';
            this.level.grid.forEach(function (row) {
                var rowElement = table.appendChild(element('tr'));
                rowElement.style.height = scale + 'px';
                row.forEach(function (type) {
                    var cell = rowElement.appendChild(element('td', ''));
                    if (type === 'wall') {
                        cell.className = 'bg-gradient-to-br from-slate-600 to-slate-800 border border-slate-500 shadow-inner';
                    } else if (type === 'lava') {
                        cell.className = 'bg-gradient-to-t from-red-600 via-orange-500 to-red-400 animate-lava-flow shadow-lg';
                    }
                });
            });
            return table;
        };

        DOMDisplay.prototype.drawActors = function () {
            var wrap = element('div', 'absolute inset-0 pointer-events-none');
            this.level.actors.forEach(function (actor) {
                var rect = wrap.appendChild(element('div', ''));
                rect.style.width = actor.size.x * scale + 'px';
                rect.style.height = actor.size.y * scale + 'px';
                rect.style.left = actor.pos.x * scale + 'px';
                rect.style.top = actor.pos.y * scale + 'px';
                rect.style.position = 'absolute';
                
                if (actor.type === 'player') {
                    rect.className = 'bg-gradient-to-b from-blue-400 to-blue-600 rounded-sm border-2 border-blue-300 animate-player-glow';
                } else if (actor.type === 'coin') {
                    rect.className = 'bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full shadow-lg animate-coin-spin border-2 border-yellow-300';
                } else if (actor.type === 'lava') {
                    rect.className = 'bg-gradient-to-t from-red-700 via-red-500 to-orange-400 animate-lava-flow shadow-lg rounded-sm';
                }
            });
            return wrap;
        };

        DOMDisplay.prototype.drawFrame = function () {
            if (this.actorLayer) this.wrap.removeChild(this.actorLayer);
            this.actorLayer = this.wrap.appendChild(this.drawActors());
            
            if (this.level.status === 'lost') {
                this.wrap.className += ' opacity-75 saturate-50';
            } else if (this.level.status === 'won') {
                this.wrap.className += ' brightness-110';
            }
            
            this.scrollPlayerIntoView();
        };

        DOMDisplay.prototype.scrollPlayerIntoView = function () {
            var width = this.wrap.clientWidth;
            var height = this.wrap.clientHeight;
            var margin = width / 3;

            var left = this.wrap.scrollLeft, right = left + width;
            var top = this.wrap.scrollTop, bottom = top + height;

            var player = this.level.player;
            var center = player.pos.plus(player.size.times(0.5)).times(scale);

            if (center.x < left + margin) this.wrap.scrollLeft = center.x - margin;
            else if (center.x > right - margin) this.wrap.scrollLeft = center.x + margin - width;
            if (center.y < top + margin) this.wrap.scrollTop = center.y - margin;
            else if (center.y > bottom - margin) this.wrap.scrollTop = center.y + margin - height;
        };

        DOMDisplay.prototype.clear = function () {
            this.wrap.parentNode.removeChild(this.wrap);
        };

        Level.prototype.obstacleAt = function (pos, size) {
            var xStart = Math.floor(pos.x);
            var xEnd = Math.ceil(pos.x + size.x);
            var yStart = Math.floor(pos.y);
            var yEnd = Math.ceil(pos.y + size.y);

            if (xStart < 0 || xEnd > this.width || yStart < 0) return 'wall';
            if (yEnd > this.height) return 'lava';
            for (var y = yStart; y < yEnd; y++) {
                for (var x = xStart; x < xEnd; x++) {
                    var fieldType = this.grid[y][x];
                    if (fieldType) return fieldType;
                }
            }
        };

        Level.prototype.actorAt = function (actor) {
            for (var i = 0; i < this.actors.length; i++) {
                var other = this.actors[i];
                if (
                    other != actor &&
                    actor.pos.x + actor.size.x > other.pos.x &&
                    actor.pos.x < other.pos.x + other.size.x &&
                    actor.pos.y + actor.size.y > other.pos.y &&
                    actor.pos.y < other.pos.y + other.size.y
                )
                    return other;
            }
        };

        var maxStep = 0.05;

        Level.prototype.animate = function (step, keys) {
            if (this.status != null) this.finishDelay -= step;

            while (step > 0) {
                var thisStep = Math.min(step, maxStep);
                this.actors.forEach(function (actor) {
                    actor.act(thisStep, this, keys);
                }, this);
                step -= thisStep;
            }
        };

        Lava.prototype.act = function (step, level) {
            var newPos = this.pos.plus(this.speed.times(step));
            if (!level.obstacleAt(newPos, this.size)) this.pos = newPos;
            else if (this.repeatPos) this.pos = this.repeatPos;
            else this.speed = this.speed.times(-1);
        };

        var wobbleSpeed = 8, wobbleDist = 0.07;

        Coin.prototype.act = function (step) {
            this.wobble += step * wobbleSpeed;
            var wobblePos = Math.sin(this.wobble) * wobbleDist;
            this.pos = this.basePos.plus(new Vector(0, wobblePos));
        };

        var playerXSpeed = 10;

        Player.prototype.moveX = function (step, level, keys) {
            this.speed.x = 0;
            if (keys.left) this.speed.x -= playerXSpeed;
            if (keys.right) this.speed.x += playerXSpeed;

            var motion = new Vector(this.speed.x * step, 0);
            var newPos = this.pos.plus(motion);
            var obstacle = level.obstacleAt(newPos, this.size);
            if (obstacle) level.playerTouched(obstacle);
            else this.pos = newPos;
        };

        var gravity = 30;
        var jumpSpeed = 17;

        Player.prototype.moveY = function (step, level, keys) {
            this.speed.y += step * gravity;
            var motion = new Vector(0, this.speed.y * step);
            var newPos = this.pos.plus(motion);
            var obstacle = level.obstacleAt(newPos, this.size);
            if (obstacle) {
                level.playerTouched(obstacle);
                if (keys.up && this.speed.y > 0) this.speed.y = -jumpSpeed;
                else this.speed.y = 0;
            } else {
                this.pos = newPos;
            }
        };

        Player.prototype.act = function (step, level, keys) {
            this.moveX(step, level, keys);
            this.moveY(step, level, keys);

            var otherActor = level.actorAt(this);
            if (otherActor) level.playerTouched(otherActor.type, otherActor);

            if (level.status == 'lost') {
                this.pos.y += step;
                this.size.y -= step;
            }
        };

        Level.prototype.playerTouched = function (type, actor) {
            if ((type == 'lava' || (actor && actor.type == 'lava')) && this.status == null) {
                this.status = 'lost';
                this.finishDelay = 1;
            } else if (type == 'coin') {
                this.actors = this.actors.filter(function (other) {
                    return other != actor;
                });
                if (!this.actors.some(function (actor) { return actor.type == 'coin'; })) {
                    this.status = 'won';
                    this.finishDelay = 1;
                }
            }
        };

        var arrowCodes = { 37: 'left', 38: 'up', 39: 'right' };

        function trackKeys(codes) {
            var pressed = Object.create(null);
            function handler(event) {
                if (codes.hasOwnProperty(event.keyCode)) {
                    var down = event.type == 'keydown';
                    pressed[codes[event.keyCode]] = down;
                    event.preventDefault();
                }
            }
            addEventListener('keydown', handler);
            addEventListener('keyup', handler);
            return pressed;
        }

        function runAnimation(frameFunc) {
            var lastTime = null;
            function frame(time) {
                var stop = false;
                if (lastTime != null) {
                    var timeStep = Math.min(time - lastTime, 100) / 1000;
                    stop = frameFunc(timeStep) === false;
                }
                lastTime = time;
                if (!stop) requestAnimationFrame(frame);
            }
            requestAnimationFrame(frame);
        }

        var arrows = trackKeys(arrowCodes);

        function runLevel(level, Display, andThen) {
            var display = new Display(document.getElementById('gameContainer'), level);
            runAnimation(function (step) {
                level.animate(step, arrows);
                display.drawFrame(step);
                if (level.isFinished()) {
                    display.clear();
                    if (andThen) andThen(level.status);
                    return false;
                }
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transform transition-all duration-300 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-blue-500'
            } text-white font-semibold`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

                currentLevel = n;
                document.getElementById('levelDisplay').textContent = n + 1;

                        showNotification('üíÄ Ouch! Try again!', 'error');
                        setTimeout(() => startLevel(n), 1000);
                    } else if (n < plans.length - 1) {
                        showNotification('üéâ Level Complete!', 'success');
                        setTimeout(() => startLevel(n + 1), 1500);
                    } else {
                        showNotification('üèÜ Congratulations! You won!', 'success');
                        setTimeout(() => {
                            const winModal = document.createElement('div');
                            winModal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
                            winModal.innerHTML = `
                                <div class="bg-gradient-to-br from-purple-900 to-indigo-900 p-8 rounded-2xl shadow-2xl text-center max-w-md mx-4">
                                    <div class="text-6xl mb-4">üèÜ</div>
                                    <h2 class="text-3xl font-bold text-white mb-4">Congratulations!</h2>
                                    <p class="text-slate-300 mb-6">You've completed all levels!</p>
                                    <div class="flex gap-4 justify-center">
                                        <button onclick="location.reload()" class="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-semibold rounded-lg hover:from-green-600 hover:to-emerald-700 transition-all duration-200">
                                            Play Again
                                        </button>
                                        <button onclick="goHome()" class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-600 hover:to-purple-700 transition-all duration-200">
                                            Home
                                        </button>
                                    </div>
                                </div>
                            `;
                            document.body.appendChild(winModal);
                        }, 2000);
                    }
                });
            }
            startLevel(0);
        }

        function goHome() {
            // Add navigation logic here if needed
            window.location.href = '/games.html#game-3'; 
        }

        // Back button functionality
        document.getElementById('backBtn').addEventListener('click', function() {
            goHome();
        });

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            runGame(LEVELS, DOMDisplay);
        });

        // Prevent arrow keys from scrolling the page
        window.addEventListener('keydown', function(e) {
            if([37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);

        // Add touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleTouch();
        }, false);

        function handleTouch() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 50;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        // Swipe right
                        arrows.right = true;
                        setTimeout(() => arrows.right = false, 100);
                    } else {
                        // Swipe left
                        arrows.left = true;
                        setTimeout(() => arrows.left = false, 100);
                    }
                }
            } else {
                // Vertical swipe
                if (Math.abs(deltaY) > minSwipeDistance && deltaY < 0) {
                    // Swipe up (jump)
                    arrows.up = true;
                    setTimeout(() => arrows.up = false, 100);
                }
            }
        }

        // Add mobile control buttons
        function addMobileControls() {
            const controlsDiv = document.createElement('div');
            controlsDiv.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 flex gap-4 z-40 md:hidden';
            controlsDiv.innerHTML = `
                <button id="leftBtn" class="w-16 h-16 bg-slate-700/80 backdrop-blur-sm text-white rounded-full shadow-lg active:bg-slate-600 transition-colors touch-manipulation">
                    ‚Üê
                </button>
                <button id="jumpBtn" class="w-16 h-16 bg-slate-700/80 backdrop-blur-sm text-white rounded-full shadow-lg active:bg-slate-600 transition-colors touch-manipulation">
                    ‚Üë
                </button>
                <button id="rightBtn" class="w-16 h-16 bg-slate-700/80 backdrop-blur-sm text-white rounded-full shadow-lg active:bg-slate-600 transition-colors touch-manipulation">
                    ‚Üí
                </button>
            `;
            document.body.appendChild(controlsDiv);

            // Add button event listeners
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const jumpBtn = document.getElementById('jumpBtn');

            function addButtonListeners(btn, key) {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    arrows[key] = true;
                });
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    arrows[key] = false;
                });
                btn.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    arrows[key] = true;
                });
                btn.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    arrows[key] = false;
                });
            }

            addButtonListeners(leftBtn, 'left');
            addButtonListeners(rightBtn, 'right');
            addButtonListeners(jumpBtn, 'up');
        }

        // Check if mobile device and add controls
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            addMobileControls();
        }
	</script>
